<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <!--Favicon-->

    <link rel="shortcut icon" href="images/2899445.png" type="image/x-icon">

    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <!--Style-->

    <link rel="stylesheet" href="css files/all.min.css">
    <link rel="stylesheet" href="css files/bootstrap.min.css">
    <link rel="stylesheet" href="css files/style.css">

</head>

<body>

    <main class="py-5">

        <div class="container">

            <div class="row">
                <div class="col-md-12 d-flex align-items-center justify-content-center">
                    <div class="title ">
                        <h1>Bookmarker</h1>
                    </div>
                </div>

                <div class="col-md-12">
                    <div
                        class="input-section w-100 d-flex justify-content-center align-items-center flex-column mt-5 py-4 pb-3 g-4">
                        <div class="subtitle d-flex justify-content-center align-items-center mb-4">
                            <i class="fa-solid fa-2xl fa-bookmark"> </i><h2> Bookmark your favorite sites </h2><i class="fa-solid fa-2xl fa-bookmark"> </i>
                        </div>
                        <div class="inputs w-100">
                            <div class="mb-4">
                                <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site
                                    Name </label>
                                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                            </div>
                            <div class="mb-4">
                                <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i>Site URL
                                </label>
                                <input type="email" class="form-control" id="siteUrl" placeholder="Website URL">
                            </div>
                            <div class="text-center mb-2">
                                <button class="btn input-btn px-5">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table w-100 text-center mt-4">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Website Name</th>
                                        <th>Visit</th>
                                        <th>Delete</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>

            <!--Light Box-->

            <div class="lightBoxContainer d-none justify-content-center align-items-center">
                <div class="lightBox p-4 rounded-2 shadow">
                    <div class="header d-flex justify-content-between align-items-center mb-4 w-100">
                        <div class="circles d-flex align-items-center justify-content-center gap-2">
                            <div class="circle c1"></div>
                            <div class="circle c2"></div>
                            <div class="circle c3"></div>
                        </div>
                        <i class="fa-solid fa-x fa-xl"></i>
                    </div>
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <ul class="list-unstyled">
                        <li ><i class="fa-regular fa-circle-right"></i><span>Site name must contain at least 3 characters</span></li>
                        <li ><i class="fa-regular fa-circle-right"></i><span>Site URL must be a valid one</span></li>
                    </ul>
                </div>
            </div>

    </main>



    <script src="js files/bootstrap.bundle.min.js"></script>
    <script src="js files/index.js"></script>
</body>

</html>
